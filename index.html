<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <script defer src="./assets/js/script.js" ></script>
    <script defer src="./assets/js/taskManager.js" ></script>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <fieldset>
            <form  id="form">
                <section class="sections">
                    <div class="input-div">
                        <label for="task-name">Task Name</label>
                        <input class="inputs" type="text" id="task-name" placeholder="eg. sweeping">
                    </div>
                    <div class="input-div">
                        <label for="description">Desription</label>
                        <textarea class="inputs" name="description" id="description" cols="30" rows="10" placeholder="Explain the task here..."></textarea>
                    </div>
                </section>
                <section id="selectable" class="sections">
                    <div class="select-div">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date">
                    </div>
                    <div class="select-div">
                        <label for="urgency">Select the Urgency</label>
                        <select name="urgency" id="urgency">
                            <option value="#" selected>Please choose one</option>
                            <option value="routine">Routine</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </section>
                <button type="submit" id="form-submit">Add Task</button>
            </form>
        </fieldset>
        <section id="task-cards"></section>
    </main>
</body>
</html>
